        <!-- 設定・バックアップ画面 -->
        <div id="settings-tab" class="tab-content hidden">
            <div class="glass-card p-6 mb-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">⚙️ 設定とバックアップ</h2>
                
                <!-- データ統計 -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">📊 データ統計</h3>
                    <button onclick="showDataStats()" class="btn-secondary" style="width: 100%;">
                        📈 データ統計を表示
                    </button>
                </div>

                <!-- バックアップ -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">💾 バックアップ</h3>
                    <p class="text-sm text-gray-600 mb-3">
                        データを安全に保存して、機種変更やブラウザ変更時に復元できます
                    </p>
                    
                    <button onclick="exportToJSON()" class="btn-primary mb-3">
                        📥 JSONでバックアップ（推奨）
                    </button>
                    
                    <button onclick="exportToCSV()" class="btn-secondary mb-3" style="width: 100%;">
                        📊 CSVでエクスポート
                    </button>
                    
                    <button onclick="generateSheetsData()" class="btn-secondary" style="width: 100%;">
                        📋 Googleスプレッドシートにコピー
                    </button>
                </div>

                <!-- 復元 -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">📂 復元・インポート</h3>
                    <p class="text-sm text-gray-600 mb-3">
                        バックアップファイル（JSON）からデータを復元します
                    </p>
                    
                    <input type="file" id="importFile" accept=".json" onchange="importFromJSON(event)" style="display: none;">
                    <button onclick="document.getElementById('importFile').click()" class="btn-secondary" style="width: 100%;">
                        📁 ファイルから復元
                    </button>
                </div>

                <!-- 注意事項 -->
                <div style="background: #fef3c7; padding: 15px; border-radius: 10px;">
                    <h4 style="color: #d97706; margin-top: 0; font-size: 1em;">⚠️ 重要な注意事項</h4>
                    <ul style="font-size: 0.9em; line-height: 1.6; color: #6b7280; padding-left: 20px; margin: 0;">
                        <li>ブラウザのキャッシュクリアでデータが消える可能性があります</li>
                        <li>定期的にバックアップを取ることを強く推奨します</li>
                        <li>機種変更前には必ずバックアップしてください</li>
                        <li>JSONファイルは安全な場所（Google Drive等）に保存してください</li>
                    </ul>
                </div>
            </div>
        </div>
